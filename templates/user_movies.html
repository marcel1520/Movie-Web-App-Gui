{% extends "base.html" %}

{% block content %}
<h2>{{ user.name }}'s Movies</h2>

<ul>
    {% for movie in movies %}
        <li>
            <strong>{{ movie.title }}</strong> ({{ movie.release_year }}) - {{ movie.genre }} - {{ movie.director }} - {{ movie.rating }}
            <a href="{{ url_for('edit_movie', user_id=user.id, movie_id=movie.id) }}">Edit</a>

            <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="POST" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<h3>Add a New Movie</h3>
<form method="POST">
    <input name="title" placeholder="Title" required>
    <input name="release_year" placeholder="Year" required>
    <input name="genre" placeholder="Genre" required>
    <input name="director" placeholder="Director" required>
    <input name="rating" placeholder="Rating" required>
    <button type="submit">Add Movie</button>
</form>
{% endblock %}
