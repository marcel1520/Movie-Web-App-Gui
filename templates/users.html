{% extends "base.html" %}

{% block content %}
    <h2>All Users</h2>
        <ul>
            {% for user in users %}
                <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
            {% endfor %}
        </ul>

    <h3>Add New User</h3>
    <form method="POST">
        <input name="name" placeholder="User name">
        <button type="submit">Add User</button>
    </form>
    {% endblock %}
